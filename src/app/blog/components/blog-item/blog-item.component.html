<mat-card *ngIf="blogDetail" class="blog-card">
  <mat-card-title>{{ blogDetail.title }}</mat-card-title>
  <mat-card-subtitle
    >{{ blogDetail.user && blogDetail.user.name }} -
    {{ blogDetail.user && blogDetail.user.email }}</mat-card-subtitle
  >
  <mat-card-content>
    <p>{{ blogDetail.body }}</p>
  </mat-card-content>
</mat-card>
